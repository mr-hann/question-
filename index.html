<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
<link href="css.css" rel="stylesheet"/>
   <title>quizze app</title>
</head>
<body>
   
<!-- modal -->
<div class="dark-layer">
    <div class="pop-up">
       <h3>Registration</h3>
       <small>the name you will enter will be used as your username and it will be used to score you.
        </small>
       <input type="text"  placeholder="enter your username" class="username"/>
       <button>submit</button>
       <small>@ copy 2023</small>
    </div>
</div>
  
  
<section>
   
   <h2 class="header-text">Quizze Questions</h2>
   
   <div class="quiz-box">
         
       <div class="progress-bar"></div>
         
        <p class="question">
           <b>instructions</b><br>
         please answer all question presented to you...
         </p>
         
         <ul>
            
 <!--
            

            <li>
               <label class="check-container">
                 <span class="op">One</span>
 Â                <input type="radio" checked="checked" name="radio">
                 <span class="checkmark"></span>
                </label>
            </li>

           
-->
         </ul>
      
      
         <div class="pagination">
            <button class="prv">previous</button>
            <button class="nxt" >Next</button>
         </div>
        
   </div>
</section>

<script src="js.js"></script>
</body>
</html>
